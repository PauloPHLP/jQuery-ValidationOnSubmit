<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
  <script src="public/javascript/script.js"></script>

  <link rel="stylesheet" href="public/css/style.css">

  <title>jQuery - Validation on Submit Project</title>
</head>
<body>
  <div id="content">

    <h1>jQuery - Validation on Submit Project</h1>

    <form id="form" action="">
      <input id="name" type="text" value="">
      <span id="name-feedback"></span><br>
      <input id="password" type="password" value="">
      <span id="password-feedback"></span><br>
      <input type="range" id="amount" min="1" max="9" value="5">
      <textarea id="message" name="message" cols="30" rows="10"></textarea>
      <span id="message-feedback"></span><br>
      <br>
      <input id="checkbox" type="checkbox" name="cb">
        <label for="checkbox">I accept</label>
      <span id="checkbox-feedback"></span><br>
      <br>
      <input type="submit" value="Submit">
    </form>

</body>
</html>
